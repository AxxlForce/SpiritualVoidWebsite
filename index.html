<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"> 

    <!--font-->
    <link href='http://fonts.googleapis.com/css?family=Stardos+Stencil:400,700' rel='stylesheet' type='text/css'>

    <!--jQuery-->
    <script src="ExternalFrameworks/jquery/jquery-2.1.1.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="ExternalFrameworks/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="ExternalFrameworks/bootstrap/css/bootstrap-responsive.css">

    <!--user css for font-->

    <script>

    /*
    *   get the actual tour dates from bandsintown via JSON
    */
    $.getJSON("http://api.bandsintown.com/artists/TODO/events.json?callback=?&app_id=TODO", function(result) 
    {
    	// clear content
    	$("#tourDateContainer").html("");

        $.each(result, function(key, val) 
        {
            // retrieve
            var date = new Date(val.datetime);
            var dateString = date.toISOString().slice(0,10); 
            var country = val.venue.country;
            var city = val.venue.city ;
            var venue = val.venue.name;

            // compose
            var contentString = dateString + " " + country.toUpperCase() + " " + city + ", " + venue;

            // write to div
            $("#tourDateContainer").append(contentString + "<br>");
        }); 
    }); 

    </script>

</head>
<body>

    <div class="container-fluid">

        <br>

        <!-- header -->
        <h1 align="center" class="row-fluid">
            Spiritual Void Tour Dates    
        </h1>

        </h4>

        <!-- content: tour dates -->

        </div>

    </div>

</body>
</html>
