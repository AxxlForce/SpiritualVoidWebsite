    <script>

    /*
    *   get the actual tour dates from bandsintown via JSON
    */
    $.getJSON("http://api.bandsintown.com/artists/TODO/events.json?callback=?&app_id=TODO", function(result) 
    {
    	// clear content
    	$("#tourDateContainer").html("");

        $.each(result, function(key, val) 
        {
            // retrieve
            var date = new Date(val.datetime);
            var dateString = date.toISOString().slice(0,10); 
            var country = val.venue.country;
            var city = val.venue.city ;
            var venue = val.venue.name;

            // compose
            var contentString = dateString + " " + country.toUpperCase() + " " + city + ", " + venue;

            // write to div
            $("#tourDateContainer").append(contentString + "<br>");
        }); 
    }); 

    </script>
